<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Predict Student's Final Grade ðŸŽ“</h2>

    <form method="POST">
        {% csrf_token %}
        <label>Study Hours:</label>
        <input type="number" step="0.1" name="study_hours" required><br>

        <label>Attendance (%):</label>
        <input type="number" step="0.1" name="attendance" required><br>

        <label>Previous Score:</label>
        <input type="number" step="0.1" name="previous_score" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not None %}
        <h3>Predicted Final Grade: <span style="color: blue;">{{ prediction }}</span></h3>
    {% endif %}

</body>
</html>
